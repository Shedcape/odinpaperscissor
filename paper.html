<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paper.css">
    <script src="paper.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissor</h1>
    <p class="title">Select rock, paper or scissor below</p>
    <section class="container">
        <section class="buttonholder">
            <button id="rock" class="play" value="rock">Rock</button>
            <button id="paper" class="play">Paper</button>
            <button id="scissor" class="play">Scissor</button>
        </section>
        <section class="counter">
            <p>Player: <span id="playerresult">0</span></p>
            <p>Computer: <span id="compresult">0</span></p>
        </section>
        <section id="result">
            <p></p>
        </section>
        <section>
            <h2 id="winner"></p>
        </section>
        <button id="tryagain" class="play">Try again?</button>
    </section>  
</body>
</html>
